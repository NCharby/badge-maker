<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Frills Debug Test</h1>
    
    <!-- Test the frill elements directly -->
    <div style="position: relative; width: 284px; height: 400px; background: linear-gradient(to bottom, #0f2733, #170a2a); border-radius: 10px; border: 2px solid red;">

        <div style="position: absolute; top: 0; left: 0; width: 100px; height: 100px; z-index: 1; border: 1px solid yellow;">
            <img src="/assets/8f843d894bd14f810d7e08a72c13f91ad17c5f48.svg" alt="Left frill" style="width: 100%; height: 100%;" />
        </div>
        
        <!-- Right Frill -->

        </div>
        
        <!-- Lower Frill -->

            <h2 style="font-family: 'Montserrat', sans-serif; font-size: 24px; color: white; margin: 0; line-height: 1.2; word-break: break-word; font-weight: normal;">
                TEST BADGE
